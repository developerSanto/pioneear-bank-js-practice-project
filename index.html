<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneear Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <!-- login area -->
    <div id="loginArea">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div class="submitArea">
                <h5>LOGIN</h5>
                <input class="form-control" type="text" placeholder="Email">
                <br>
                <input class="form-control" type="password" placeholder="password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <!-- transaction area -->
        <div id="transactionArea">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h4>Deposit</h4>
                        <h6>$<span id="currentDeposit">00</span></h6>
                    </div>
                </div>
                <div class="col-md-4" id="withdraw">
                    <div class="withdraw status">
                     <h4>Withdraw</h4>
                     <h6>$<span id="currentWithdraw">00</span></h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                    <h4>Balance</h4>
                    <h6>$<span id="currentBalance">1240</span></h6>
                    </div>
                </div>
            </div>
            <!-- deposit withdraw take action -->
            <div class="row">
                <div class="col-md-6">
                    <div class="submitArea">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="depositBtn">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submitArea">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- javascript code here -->
        <script>
            //login button event handler
            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener('click', function(){
                const loginArea = document.getElementById("loginArea");
                loginArea.style.display = 'none';
                const transactionArea = document.getElementById("transactionArea");
                transactionArea.style.display = 'block';
            })

            //deposit btn event handler
            
            const depositBtn = document.getElementById("depositBtn");
            depositBtn.addEventListener('click',function(){
                const depositAmount = document.getElementById("depositAmount").value;
                const depositNumber = parseFloat(depositAmount);
                
               const currentDeposit = document.getElementById("currentDeposit").innerText;
               const currentDepositNumber = parseFloat(currentDeposit);
               const totalDeposit = depositNumber + currentDepositNumber;
               document.getElementById("currentDeposit").innerText = totalDeposit;
               document.getElementById("depositAmount").value = "";

               const currentBalance = document.getElementById("currentBalance").innerText;
               const currentBalanceNumber = parseFloat(currentBalance);
               const totalBalance = currentBalanceNumber + depositNumber;
               document.getElementById("currentBalance").innerText = totalBalance;
 
            })

            //withdraw btn event handler

                const withdrawBtn = document.getElementById("withdrawBtn");
                withdrawBtn.addEventListener('click',function(){
                const withdrawAmount = document.getElementById("withdrawAmount").value;
                const withdrawAmountNumber = parseFloat(withdrawAmount);
                const currentWithdraw = document.getElementById("currentWithdraw").innerText;
                const currentWithdrawNumber = parseFloat(currentWithdraw);
                const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
                document.getElementById("currentWithdraw").innerText = totalWithdraw;
                document.getElementById("withdrawAmount").value = "";

                const currentBalance = document.getElementById("currentBalance").innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const withdrawAfterBalance = currentBalanceNumber - 1* withdrawAmountNumber;
                document.getElementById("currentBalance").innerText = withdrawAfterBalance;

                })

        </script>
</body>
</html>
